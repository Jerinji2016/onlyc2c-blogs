<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head.html" . }}
</head>

<body>
    {{ partial "header.html" . }}

    <!-- Drawer overlay for mobile -->
    <div id="drawer-overlay" class="drawer-overlay"></div>

    <div class="container">
        <aside class="sidebar">
            <button id="sidebar-close" class="sidebar-close" aria-label="Close sidebar">
                <span>&times;</span>
            </button>
            {{ partial "sidebar.html" . }}
        </aside>

        <main class="content">
            {{ block "main" . }}{{ end }}
        </main>

        <aside class="toc">
            {{ partial "toc.html" . }}
        </aside>
    </div>

    <!-- Footer -->
    {{ partial "footer.html" . }}

    <!-- Load JavaScript -->
    {{ $mainJs := resources.Get "js/main.js" | js.Build | resources.Minify | resources.Fingerprint }}
    <script src="{{ $mainJs.Permalink }}" type="module"></script>
</body>

</html>
