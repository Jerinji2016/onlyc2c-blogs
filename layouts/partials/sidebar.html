<!-- Logo only shown on mobile -->
<div class="mobile-logo-container">
    {{ partial "logo.html" . }}
</div>

<nav>
    <h2 class="desktop-title">OnlyC2C</h2>
    <ul>
        {{ range .Site.Pages }}
        {{ if and (not .IsHome) (and (ne .Title "Categories") (ne .Title "Tags")) }}
        <li>
            <a href='{{ .RelPermalink }}'>{{ .Title }}</a>
        </li>
        {{ end }}
        {{ end }}
    </ul>
</nav>
