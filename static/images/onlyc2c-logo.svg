<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { fill: #0077c2; font-family: Arial, sans-serif; font-weight: bold; }
    .tagline { fill: #0077c2; font-family: Arial, sans-serif; font-size: 40px; }
    
    /* Add theme support */
    @media (prefers-color-scheme: dark) {
      .logo-text, .tagline { fill: #90caf9; }
    }
    [data-theme="dark"] .logo-text, [data-theme="dark"] .tagline { fill: #90caf9; }
  </style>
  
  <text x="20" y="150" class="logo-text" font-size="150">ONLYC2C.</text>
  <text x="20" y="220" class="tagline">Find your next contract job</text>
</svg>
